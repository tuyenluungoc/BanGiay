<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" th:href="@{/icons/logoMain_48.png}"
	type="image/x-icon">
<head>
<title>Trang đăng nhập</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"
	media="all">
<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link th:href="@{/fonts/fontawesome-free-6.4.0-web/css/all.css}"
	href="/fonts/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet"
	type="text/css" media="all" />
</head>

<body style="background-color: #232946;">
	<header>
		<!-- place navbar here -->
	</header>
	<main class="container ">
		<div class="card mt-5 bg-white col-md-7 mx-auto"
			style="height: 690px;">
			<div class="card-body ">
				<form th:action="@{/shoeshop/login}" th:object="${user}"
					method="post">
					<img th:src="@{/icons/logo1.jpg}" width="70px" height="70px"
						class="mx-auto d-block">


					<h1 class="text-center">Đăng nhập</h1>
					<h6 class="text-secondary text-center">Vui lòng điền thông tin
						của bạn vào</h6>
					<div class="mb-4 col-md-9 mx-auto">
						<label for="name" class="form-label">Email :</label> <input
							type="text" class="form-control" id="email" th:field="*{email}"
							th:value="${email}"> <span class="text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>

					<div class="mb-4 col-md-9 mx-auto">
						<label for="name" class="form-label">Password :</label> <input
							type="password" class="form-control" id="password"
							th:field="*{password}"> <span class="text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					<!-- Các trường khác -->
					<div class="mb-3 form-check col-md-9 mx-auto">
						<input class="form-check-input" id="remember" name="remember"
							type="checkbox"> <label class="form-check-label" for="">
							Remember me ? </label> <a th:href="@{/shoeshop/Forget}"
							class="mt-1 col-md-3 text-end text-dark"
							style="margin-left: 190px; text-decoration: none; cursor: pointer;">Quên
							mật khẩu ?</a>
					</div>

					<div class="col-md-9 mx-auto mb-3 g-recaptcha"
						data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
					<!--		<div class="col-md-9 mx-auto mb-3" id="recaptchaContainer" th:attr="data-sitekey=${siteKey}"></div> -->

					<input type="hidden" name="g-recaptcha-response"
						id="g-recaptcha-response" th:value="your_test_value">

					<!--	<input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response"> -->


					<div class="d-grid gap-2 col-md-9 mx-auto mb-3">
						<button type="submit" class="btn "
							style="background-color: #232946; color: #fffffe;">Đăng
							nhập</button>
					</div>
					<div class="text-center col-md-9 mx-auto">
						<a class="text-dark" th:href="@{/shoeshop/signUp}"
							style="cursor: pointer; text-decoration: none;">Bạn chưa có
							tài khoản / đăng kí ? </a>

					</div>
					<hr class=" mx-auto w-50 fw-bold">
					<!-- Login with gg -->
					<div class="d-grid gap-2 col-md-9 mx-auto mb-3">

						
						<a class="btn btn-danger fw-bold">
							<i class="fa-brands fa-google" style="color: #ffffff;"></i> Đăng
							nhập với Google
						</a>

					</div>
				</form>
			</div>
		</div>
		<div th:if="${successMessage}" id="successDialog"
			class="dialog-overlay">
			<div class="dialog-content">
				<p th:text="${successMessage}"></p>
			</div>
		</div>
		<div th:if="${failed}" id="successDialog" class="dialog-overlay">
			<div class="dialog-content-failed">
				<p th:text="${failed}"></p>
			</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<script th:src="@{https://www.google.com/recaptcha/api.js}" async defer></script>

	<script th:inline="javascript">
		setTimeout(function() {
			document.getElementById("successDialog").style.display = "none";
		}, 2000); // 5000 milliseconds = 5 seconds
	</script>

	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous">
		
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
