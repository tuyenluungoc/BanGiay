							</div>

											type="password" class="form-control" name="password" id=""
											aria-describedby="helpId" placeholder=""  value=""/>

								</div>
								<div class="row">
									<div class="mb-3 col-lg-6">
										<label for="" class="form-label"><b>Fullname?</b></label> <input
											type="text" class="form-control" name="fullname" id=""
											aria-describedby="helpId" placeholder=""  value="" />
									</div>
									<div class="mb-3 col-lg-6">
										<label for="" class="form-label"><b>Email
												Address</b></label> <input type="email" class="form-control" name="email"
											id="" aria-describedby="helpId" value="" placeholder="" />
									</div>
								</div>
								<div class="row">
									<div class="mb-3 col-lg-6">
										<label for="" class="form-label"><b>Address?</b></label> <input
											type="text" class="form-control" name="fullname" id=""
											aria-describedby="helpId" placeholder=""  value="" />

									<div class="mb-3 col-lg-6">
