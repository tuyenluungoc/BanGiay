<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>Thanh toán</title>
<!-- link css local -->
<link th:href="@{/css/giohang.css}" href="/css/giohang.css"
	rel="stylesheet" type="text/css" media="all" />
<link th:href="@{/css/index.css}" href="/css/index.css" rel="stylesheet"
	type="text/css" media="all" />
<!-- link fonts local -->
<link th:href="@{/fonts/fontawesome-free-6.4.0-web/css/all.css}"
	href="/fonts/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet"
	type="text/css" media="all" />
</head>

<body>
	<div th:replace="./layout/nav ::  #nav"></div>
	<div class=" container row">

		<i th:utext="${decoratedUri}" style="margin-top: -30px"></i>
		<hr>

		<div class="row">
			<div class="col-lg-3"></div>
			<main
				class="content d-flex justify-content-center align-items-center col-lg-12">
				<div class=" p-0">
					<div class="mb-3">
						<h3 class="fw-bold">Lịch sử hoạt động của bạn</h3>
						<br>
					</div>
					<div class="row">
						<div class="card col-md-12">
							<div class="card-body h-100">
								<div class="table-responsive">
									<table
										class="table table-hover table-striped table-bordered table-condensed "
										style="width: 1000px;">
										<thead>
											<tr class="tr-color text-light bg-primary">
												<th>TT</th>
												<th>Nội dung lịch sử</th>
											</tr>
										</thead>
										<tbody>
											<tr class="text-dark" th:each="item, index : ${histories}">
												<td th:text="${index.index + 1}"></td>
												<td th:text="${item.note}"></td>
											</tr>
										</tbody>
									</table>
						<div>
    <!-- Pagination buttons -->
    <a th:if="${histories.hasPrevious()}"
        th:href="@{/shoeshop/invoices/history(p=0)}"
        class="btn btn-primary"
        th:classappend="${!histories.hasPrevious()} ? 'disabled'">
        <i class="fa-solid fa-backward-fast"></i>
    </a>
    <a th:if="${histories.hasPrevious()}"
        th:href="@{/shoeshop/invoices/history(p=${histories.number - 1})}"
        class="btn btn-primary"
        th:classappend="${!histories.hasPrevious()} ? 'disabled'">
        <i class="fa-solid fa-backward"></i>
    </a>
    <a th:if="${histories.hasNext()}"
        th:href="@{/shoeshop/invoices/history(p=${histories.number + 1})}"
        class="btn btn-primary"
        th:classappend="${!histories.hasNext()} ? 'disabled'">
        <i class="fa-solid fa-forward"></i>
    </a>
    <a th:if="${histories.hasNext()}"
        th:href="@{/shoeshop/invoices/history(p=${histories.totalPages - 1})}"
        class="btn btn-primary"
        th:classappend="${!histories.hasNext()} ? 'disabled'">
        <i class="fa-solid fa-forward-fast"></i>
    </a>
</div>


								</div>
							</div>
						</div>


					</div>
				</div>
			</main>
		</div>
		<div>
			<div th:replace="modal/modalCart.html :: #GioHang"></div>
		</div>
	</div>
	<div th:replace="layout/footer ::  footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
