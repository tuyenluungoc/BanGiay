	<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
<meta name="author" content="AdminKit">
<meta name="keywords"
	content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
<link th:href="@{/fonts/fontawesome-free-6.4.0-web/css/all.css}"
	href="/fonts/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet"
	type="text/css" media="all" />
<link rel="preconnect" href="https://fonts.gstatic.com"
	th:href="@{https://fonts.gstatic.com}">
<link rel="shortcut icon" th:href="@{/admin/img/icons/icon-48x48.png}" />

<link rel="canonical" th:href="@{https://demo-basic.adminkit.io/}" />

<title>Đang giao</title>
<link th:href="@{/admin/css/admin.css}" rel="stylesheet" type="text/css"
	media="all">
<link th:href="@{/admin/css/app.css}" rel="stylesheet" type="text/css"
	media="all">
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap}"
	rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<div class="wrapper">

		<div th:replace="~{./admin/layout/sidebar :: #sidebar}"></div>
		<div class="main">
			<div th:replace="~{./admin/layout/nav :: #nav-admin}"></div>

			<main class="content">
				<div class="container-fluid p-0">

					<div class="mb-3">

						<h3 class="fw-bold">DANH SÁCH THÔNG TIN CHO PRODUCT</h3>
					</div>

					<form th:action="@{/shoeshop/admin/pending}" class="form-inline"
						method="post" style="max-width: 400px">
						<label for="inputName" class="form-label">Tìm kiếm bằng ID</label>
						<div class="row mb-3 justify-content-end">
							<div class="col-8">
								<input class="form-control" name="keywords"
									th:value="${keywords}">
							</div>
							<div class="col-4">
								<button class="btn btn-primary" type="submit">Tìm kiếm</button>
							</div>
						</div>
					</form>
					<div class="row">


						<div class="col-md-12 col-xl-12">
							<div class="card">

								<div class="card-body h-100">

									<div class="table-responsive">
										<table
											class="table table-hover table-striped table-bordered table-condensed">
											<thead>
												<tr class="tr-color text-light">
													<th>TT</th>
													<th>ID</th>
													<th><a href="#" th:id="'sortLink_orderDate'"
														th:onclick="toggleSortOrder('orderDate')">ORDER DATE <i
															class="fas fa-sort"></i></a></th>
													<th>STATUS</th>
													<th>NAME USER</th>
													<th>OPTION</th>
												</tr>
											</thead>
											<tbody>
												<tr class="text-dark" th:each="item, index : ${invoices}">
													<td th:text="${index.index + 1}"></td>
													<td th:text="${item.id}"></td>
												  <td th:text="${#dates.format(item.orderDate, 'yyyy-MM-dd')}"></td>
													<td><span th:text="${item.status}" class="badge bg-warning"></span></td>
													<td th:text="${item.user.iD}"></td>
													<td><a
														th:href="@{/shoeshop/admin/pending/update/{id}(id=*{item.id})}"
														class="btn btn-success me-3">GIAO HÀNG</a><a
														th:href="@{/shoeshop/admin/manager/{id}(id=*{item.id})}"
														class="btn btn-primary">XEM CHI TIẾT</a></td>
												</tr>
											</tbody>
										</table>

										<div>
											<!-- Nút First -->
											<a th:if="${invoices.hasPrevious()}"
												th:href="@{/shoeshop/admin/pending(p=0, keywords=${session.keywords})}"
												class="btn btn-primary"
												th:disabled="${!invoices.hasPrevious()}"> <i
												class="fa-solid fa-backward-fast"></i>
											</a>

											<!-- Nút Previous -->
											<a th:if="${invoices.hasPrevious()}"
												th:href="@{/shoeshop/admin/pending(p=${invoices.number - 1}, keywords=${session.keywords})}"
												class="btn btn-primary"
												th:disabled="${!invoices.hasPrevious()}"><i
												class="fa-solid fa-backward"></i> </a>

											<!-- Nút Next -->
											<a th:if="${invoices.hasNext()}"
												th:href="@{/shoeshop/admin/pending(p=${invoices.number + 1}, keywords=${session.keywords})}"
												class="btn btn-primary" th:disabled="${!invoices.hasNext()}">
												<i class="fa-solid fa-forward"></i>
											</a>

											<!-- Nút Last -->
											<a th:if="${invoices.hasNext()}"
												th:href="@{/shoeshop/admin/pending(p=${invoices.totalPages - 1}, keywords=${session.keywords})}"
												class="btn btn-primary" th:disabled="${!invoices.hasNext()}">
												<i class="fa-solid fa-forward-fast"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>

   	<div th:if="${successMessage}" id="successDialog"
		class="dialog-overlay">
		<div class="dialog-content">
			<p th:text="${successMessage}"></p>
		</div>
	</div>
	<div th:if="${failed}" id="successDialog" class="dialog-overlay">
		<div class="dialog-content-failed">
			<p th:text="${failed}"></p>
		</div>
	</div>

			<div th:replace="~{./admin/layout/footer :: #footer-admin}"></div>
		</div>
	</div>
	  
			<div th:replace="~{./admin/layout/footer :: #footer-admin}"></div>
		</div>
	</div>
	 	<script th:inline="javascript">
		setTimeout(function() {
			document.getElementById("successDialog").style.display = "none";
		}, 2000); // 5000 milliseconds = 5 seconds
	</script>
	
	<script th:inline="javascript">
		function toggleSortOrder(columnName) {
			var currentUrl = new URL(window.location.href);
			var fieldParam = currentUrl.searchParams.get("field");
			var sortOrderParam = currentUrl.searchParams.get("sortOrder");

			// Xác định thứ tự sắp xếp hiện tại
			var currentSortOrder = sortOrderParam === "desc" ? "asc" : "desc";

			// Cập nhật tham số field và sortOrder trong URL
			currentUrl.searchParams.set("field", columnName);
			currentUrl.searchParams.set("sortOrder", currentSortOrder);

			// Cập nhật href của thẻ a tương ứng
			var link = document.getElementById("sortLink_" + columnName);
			link.href = currentUrl.href;

			// Làm mới trang
			window.location.href = currentUrl.href;
		}
	</script>

	<script th:src="@{/admin/js/app.js}"></script>

</body>

</html>
